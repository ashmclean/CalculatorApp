<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CalcApp</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <script src="script.js"></script>
        <div class="container">
            <div class="calc-input">
                <p name="user-input" id="user-input">0</p>
            </div>
            <div class="calckeys">
                <button type="button" class="nums">7</button>
                <button type="button" class="nums">8</button>
                <button type="button" class="nums">9</button>
                <button type="button" class="keyopsother operations">DEL</button>
                <button type="button" class="nums">4</button>
                <button type="button" class="nums">5</button>
                <button type="button" class="nums">6</button>
                <button type="button" class="keyoper operations">+</button>
                <button type="button" class="nums">1</button>
                <button type="button" class="nums">2</button>
                <button type="button" class="nums">3</button>
                <button type="button" class="keyoper operations">-</button>
                <button type="button" class="nums">.</button>
                <button type="button" class="nums">0</button>
                <button type="button" class="keyoper operations">/</button>
                <button type="button" class="keyoper operations">x</button>
                <button type="button" class="keyreset operations">RESET</button>
                <button type="button" class="keyequal operations">=</button>
            </div>
        </div>
    </body>
    
</html>
